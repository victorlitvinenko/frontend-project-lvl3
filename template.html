<!doctype html>
<html>
  <head>
    <title>RSS aggregator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <style>
      img {
        max-width: 100%;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div id="point" class="container pt-3">
      <div class="jumbotron mb-3 p-3">
        <form id="form">
          <div class="input-group">
            <input id="input" type="text" class="form-control" placeholder="Type RSS link">
            <span class="input-group-append">
              <button id="add" class="btn btn-success" type="submit">
                <div id="spinner" class="spinner-border spinner-border-sm d-none" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
                Add
              </button>
            </span>
          </div>
        </form>
      </div>
      <div id="alert" class="alert alert-danger d-none" role="alert">
        No feeds with matching titles
      </div>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-5 col-lg-4 mb-3 pr-md-0"><ul id="channels" class="list-group"></ul></div>
        <div class="col-12 col-sm-12 col-md-7 col-lg-8 mb-3"><ul id="posts" class="list-group"></ul></div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Описание</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
              Text
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
